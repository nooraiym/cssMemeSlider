<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./styles.css"
    />
    <title>CSS Meme Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slide">
          <img
            src="https://www.boredpanda.com/blog/wp-content/uploads/2023/09/wonderful-engineering-funny-memes-153-65005d22c8053-png__700.jpg"
            alt="Meme"
          />
          <p>Sad, sad story.</p>
        </div>
        <div class="slide">
          <img
            src="https://pbs.twimg.com/media/FlecjVvXEAIlx4O?format=jpg&name=4096x4096"
            alt="Meme"
          />
          <p>Usual</p>
        </div>
        <div class="slide">
          <img
            src="https://programmerhumor.io/wp-content/uploads/2022/10/programmerhumor-io-programming-memes-frontend-memes-bde8f9ae3531265.jpg"
            alt="Meme"
          />
          <p>Think about it.</p>
        </div>
        <div class="slide">
          <img
            src="https://programmerhumor.io/wp-content/uploads/2023/04/programmerhumor-io-frontend-memes-programming-memes-1ae243d83883532.jpg"
            alt="Meme"
          />
          <p>Nice move.</p>
        </div>
        <div class="slide">
          <img
            src="https://programmerhumor.io/wp-content/uploads/2021/07/programmerhumor-io-java-memes-javascript-memes-76fabf710c17543-758x672.jpg"
            alt="Meme"
          />
          <p>So how to center a div?</p>
        </div>
      </div>
      <div class="navigation">
        <div class="dot-wrapper"><span class="dot"></span></div>
        <div class="dot-wrapper"><span class="dot"></span></div>
        <div class="dot-wrapper"><span class="dot"></span></div>
        <div class="dot-wrapper"><span class="dot"></span></div>
        <div class="dot-wrapper"><span class="dot"></span></div>
      </div>
    </div>
  </body>
</html>
